{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>SignUp</title>
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
            </div>
            <div class="col-md-4 mt-3">
                <h3 class="text-white text-center">SignUp Here</h3>
                {% for message in messages%}
                <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                    <strong></strong> {{message}}
                    <button type="button" class="btn-close" data-b-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endfor %}
                <form action="signup" method="post">
                    {% csrf_token %}
                    <label class="text-white">UserName</label>
                    <div class="form-group">
                        <input type="text" class="form-control" name="username" required>
                    </div>
                    <label class="text-white mt-2">Email</label>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" required>
                    </div>
                    <label class="text-white mt-2">Password</label>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password_1" required>
                    </div>
                    <label class="text-white mt-2">Confirm Password</label>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password_2" required>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-light">Sign In</button>
                    </div>
                </form>
                <p class="text-white mt-2">Already User? <a class="text-white" href="login">LogIn</a></p>
            </div>
        </div>
    </div>

  </body>
</html>
