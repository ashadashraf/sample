{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <title>Base</title>
  </head>
  <body>
    <div class="container mt-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light align-items-center d-flex justify-content-center opacity-25">
            <Center><h3>Hi, there</h3></Center>
        </nav>
        {% for message in messages%}
        {% csrf_token %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong></strong> {{message}}
            <button type="button" class="btn-close" data-b-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        <div class="align-items-center d-flex justify-content-center mt-5">
            <a href="logout" class="btn btn-primary" role="button">LogOut</a>
        </div>
    </div>

  </body>
</html>
